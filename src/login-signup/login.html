<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<title>BookBundle | Login / Signup</title>
</head>

<body>
	<div id="root">
		<header class="container-fluid p-0 .books-section">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top">
				<div class="container-fluid">
					<div id="logo">
						<a class="navbar-brand d-flex align-items-center " href="../home/home.html">
							<img src="../../public/icons/book-bundle-favicon-white.png" alt="" class="img-fluid" id="imgLogo" />
							BOOK BUNDLE
						</a>
					</div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-wrapper"
						aria-controls="nav-wrapper" aria-expanded="false" aria-label="Toggle navigation">
						<span><i class="fa-solid fa-bars"></i></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="nav-wrapper">
						<ul class="navbar-nav" id="nav-list">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="../home/home.html">HOME</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="../search/search.html">SEARCH</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="../about/about.html">ABOUT</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#root">LOGIN</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="main">
			<div class="form-container mt-3">
				<div class="forms">
					<div class="form login">
						<span class="title">Login</span>

						<form action="#">
							<div class="input-field">
								<input type="text" placeholder="Enter your email" required>
								<i class="uil uil-envelope icon"></i>
							</div>
							<div class="input-field">
								<input type="password" class="password" placeholder="Enter your password" required>
								<i class="uil uil-lock icon"></i>
								<i class="uil uil-eye-slash showHidePw"></i>
							</div>

							<div class="checkbox-text">
								<div class="checkbox-content">
									<input type="checkbox" id="logCheck">
									<label for="logCheck" class="text">Remember me</label>
								</div>

								<a href="#" class="text">Forgot password?</a>
							</div>

							<div class="input-field button">
								<input type="button" value="Login">
							</div>
						</form>

						<div class="login-signup">
							<span class="text">Not a member?
								<a href="#" class="text signup-link">Signup Now</a>
							</span>
						</div>
					</div>

					<!-- Registration Form -->
					<div class="form signup">
						<span class="title">Registration</span>

						<form action="#">
							<div class="input-field">
								<input type="text" placeholder="Enter your name" required>
								<i class="uil uil-user"></i>
							</div>
							<div class="input-field">
								<input type="text" placeholder="Enter your email" required>
								<i class="uil uil-envelope icon"></i>
							</div>
							<div class="input-field">
								<input type="password" class="password" placeholder="Create a password" required>
								<i class="uil uil-lock icon"></i>
							</div>
							<div class="input-field">
								<input type="password" class="password" placeholder="Confirm a password" required>
								<i class="uil uil-lock icon"></i>
								<i class="uil uil-eye-slash showHidePw"></i>
							</div>

							<div class="checkbox-text">
								<div class="checkbox-content">
									<input type="checkbox" id="termCon">
									<label for="termCon" class="text">I accepted all terms and conditions</label>
								</div>
							</div>

							<div class="input-field button">
								<input type="button" value="Signup">
							</div>
						</form>

						<div class="login-signup">
							<span class="text">Already a member?
								<a href="#" class="text login-link">Login Now</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/2f795b4662.js" crossorigin="anonymous"></script>
</body>

</html>
