<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BookBundle | Search Books</title>
  <link rel="icon" type="image/svg+xml" href="../../public/icons/book-bundle-favicon-color.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="search.css">
</head>

<body>
  <div id="root">
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <div id="logo">
            <a class="navbar-brand d-flex align-items-center" href="../home/home.html">
              <img src="../../public/icons/book-bundle-favicon-white.png" alt="" class="img-fluid" id="imgLogo" />
              BOOK BUNDLE
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-wrapper"
            aria-controls="nav-wrapper" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav-wrapper">
            <ul class="navbar-nav" id="nav-list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../home/home.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#root">SEARCH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about/about.html">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../login-signup/login.html">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="container">
        <div class="search-row my-4">
          <div class="search input-group">
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search books here" />
            <button type="submit" class="btn search-btn" id="searchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div>
            <div class="input-group filter-group">
              <span class="input-group-text bg-white"><i class="fa-solid fa-filter"></i></span>
              <select class="form-select" id="filter">
                <option value="" selected>None</option>
                <option value="featured">Featured</option>
                <option value="business">Business</option>
                <option value="history">History</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="fiction">Fiction</option>
              </select>
            </div>
          </div>
        </div>

        <div id="bookSection" class="books-section">
          <h3>Search something to get results</h3>
        </div>

        <div id="bookModal" class="modal modal-lg fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="bookContent" class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2f795b4662.js" crossorigin="anonymous"></script>
</body>

</html>
